server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

inference:
  concurrency:
    maxConcurrent: 8
    workerThreads: 8
    queueCapacity: 200
    acquireTimeoutMs: 50
  processing:
    timeoutMs: 1500
    simulatedMinMs: 80
    simulatedMaxMs: 2200

